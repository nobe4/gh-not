---
# Ref: https://golangci-lint.run/usage/configuration/
linters:
  enable-all: true

  disable:
    - cyclop # some functions need refactoring, I'll deal with that later
    - depguard # I'm not that pedantic
    - exhaustruct # it's ok not to specify all the fields in a struct definition
    - godox # I like leaving TODOs in the code
    - nlreturn # keeps the code concise
    - predeclared # need to rename the print action
    - testpackage # keep the tests close to the code
    - varnamelen # short variable names are okay

    # deprecated
    - exportloopref

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - bodyclose
        - funlen
        - revive

    - path: internal/cmd
      linters:
        # using init() is recommended with spf13/cobra
        - gochecknoinits
        # using globals is recommended with spf13/cobra
        - gochecknoglobals

    - path: internal/repl
      linters:
        # returning interface is the way to work with charmbracelet/bubbletea
        - ireturn

linters-settings:
  nolintlint:
    require-explanation: true

  gci:
    sections:
      - standard
      - default
      - localmodule

  revive:
    enable-all-rules: true
    rules:
      - name: add-constant
        disabled: true

      - name: context-as-argument
        arguments:
          - allowTypesBefore: "*testing.T"

      - name: comment-spacings
        arguments:
          - "nolint"

      - name: cognitive-complexity
        disabled: true # TODO: re enable to simplify functions

      - name: cyclomatic
        disabled: true # TODO: re enable to simplify functions

      - name: max-public-structs
        disabled: true # I might enable that later


      - name: import-alias-naming
        arguments:
          - "^[a-z][A-Za-z0-9]{0,}$"

      - name: line-length-limit
        disabled: true # using lll

      - name: unhandled-error
        arguments:
          - "fmt.Printf"
          - "fmt.Println"
          - "fmt.Fprint"
          - "fmt.Fprintf"
          - "fmt.Fprintln"

  tagliatelle:
    case:
      rules:
        json: snake

  misspell:
    locale: US
    mode: default
